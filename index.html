<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar_image.jpg" alt="Фото профиля">
        <div class="profile__profile-info">
          <h2 class="profile__full-name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup-edit-profile">
      <div class="popup-edit-profile"></div>
        <form class="popup-edit-profile__container">
          <h2 class="popup-edit-profile__heading">Редактировать профиль</h2>
          <button type="button" class="popup-edit-profile__close-button"></button>
          <input type="text" class="popup-edit-profile__input" name="fullname" id="full-name" placeholder="Имя полностью" minlength="2" maxlength="40"  pattern="[a-zA-ZА-ЯЁа-яё\s\-]+" required novalidate>
          <p class="popup-edit-profile__input-error" id="full-name-error"></p>
          <input type="text" class="popup-edit-profile__input" name="vocation" id="vocation" placeholder="Призвание" minlength="2" maxlength="200"  required novalidate>
          <p class="popup-edit-profile__input-error" id="vocation-error"></p>
          <button type="submit" class="popup-edit-profile__action-button">Сохранить</button>
        </form>
    </section>
    <section class="popup">
      <form class="popup__container">
        <h2 class="popup__heading">Новое место</h2>
        <button type="button" class="popup__close-button"></button>
        <input type="text" class="popup__input" name="name" id="name" placeholder="Название" minlength="2" maxlength="30" pattern="[a-zA-ZА-ЯЁа-яё\s\d\-]+" required novalidate>
        <p class="popup__input-error" id="name-error"></p>
        <input type="url" class="popup__input" name="url" id="url" placeholder="Ссылка на картинку" required novalidate>
        <p class="popup__input-error" id="url-error"></p>
        <button type="submit" class="popup__action-button">Создать</button>
      </form>
  </section>
    <section class="popup-enlarged">
      <div class="popup-enlarged__container">
      <img class="popup-enlarged__image"> <button type="button" class="popup-enlarged__close-button"></button>
      <p class="popup-enlarged__caption"></p>
    </div>
    </section>
    <template class="element__template">
      <div class="element">
        <img class="element__image">
        <button type="button" class="element__delete-button"></button>
        <p class="element__title"></p>
        <button class="element__like"></button>
      </div>
    </template>
  </div>
  <script src="./js/script.js"></script>
  <script src="./js/validate.js"></script>
  </body>

  </html>
