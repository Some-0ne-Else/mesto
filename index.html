<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar_image.jpg" alt="Фото профиля">
        <div class="profile__profile-info">
          <h2 class="profile__full-name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container">
          <h2 class="popup__heading"></h2>
          <button type="button" class="popup__close-button"></button>
          <input type="text" class="popup__input" name="fullname" id="fullname" placeholder="" required>
          <input type="text" class="popup__input" name="vocation" id="vocation" placeholder="" required>
          <button type="submit" class="popup__action-button">Сохранить</button>
        </form>
    </section>
    <section class="popup-enlarged>
      <img class popup-enlarged__image src="" alt="">
    </section>
    <template class="element__template">
      <div class="element">
        <img class="element__image">
        <button type="button" class="element__delete-button"></button>
        <p class="element__title"></p>
        <button class="element__like"></button>
      </div>
    </template>
  </div>
  <script src="./js/script.js"></script>
  </body>

  </html>
