<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar_image.jpg" alt="Фото профиля">
        <div class="profile__profile-info">
          <h2 class="profile__full-name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/element__image_karachaevsk.jpg" alt="Карачаевск">
          <p class="element__title">Карачаевск</p>
          <img class="element__like" src="./images/element__like_image.svg" alt="Поставить лайк">
        </div>
        <div class="element">
          <img class="element__image" src="./images/element__image_elbrus.jpg" alt="Гора Эльбрус">
          <p class="element__title">Гора Эльбрус</p>
          <img class="element__like" src="./images/element__like_image.svg" alt="Поставить лайк">
        </div>
        <div class="element">
          <img class="element__image" src="./images/element__image_dombai.jpg" alt=Домбай>
          <p class="element__title">Домбай</p>
          <img class="element__like" src="./images/element__like_image.svg" alt="Поставить лайк">
        </div>
        <div class="element">
          <img class="element__image" src="./images/element__image_columbia.jpg" alt="Колумбия">
          <p class="element__title">Колумбия</p>
          <img class="element__like" src="./images/element__like_image.svg" alt="Поставить лайк">
        </div>
        <div class="element">
          <img class="element__image" src="./images/element__image_budapesht.jpg" alt="Будапешт">
          <p class="element__title">Будапешт</p>
          <img class="element__like" src="./images/element__like_image.svg" alt="Поставить лайк">
        </div>
        <div class="element">
          <img class="element__image" src="./images/element__image_vietnam.jpg" alt="Вьетнам">
          <p class="element__title">Вьетнам</p>
          <img class="element__like" src="./images/element__like_image.svg" alt="Поставить лайк">
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
