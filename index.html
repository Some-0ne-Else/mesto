<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="popup popup_closed">
        <form class="popup__container">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <button class="popup__close-button"></button>
            <input type="text" class="popup__full-name" name="fullname" id="fullname" placeholder="Имя" required>
            <input type="text" class="popup__vocation" name="vocation" id="vocation" placeholder="Краткое описание" required>
            <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </section>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile__avatar_image.jpg" alt="Фото профиля">
        <div class="profile__profile-info">
          <h2 class="profile__full-name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__vocation">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/element__image_karachaevsk.jpg" alt="Карачаевск">
          <p class="element__title">Карачаевск</p>
          <button class="element__like"> </button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element__image_elbrus.jpg" alt="Гора Эльбрус">
          <p class="element__title">Гора Эльбрус</p>
          <button class="element__like"> </button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element__image_dombai.jpg" alt=Домбай>
          <p class="element__title">Домбай</p>
          <button class="element__like"> </button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element__image_columbia.jpg" alt="Колумбия">
          <p class="element__title">Колумбия</p>
          <button class="element__like"> </button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element__image_budapesht.jpg" alt="Будапешт">
          <p class="element__title">Будапешт</p>
          <button class="element__like"> </button>
        </div>
        <div class="element">
          <img class="element__image" src="./images/element__image_vietnam.jpg" alt="Вьетнам">
          <p class="element__title">Вьетнам</p>
          <button class="element__like"> </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
